<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walutomat</title>
    <link rel="icon" href="img/icon.png">
    <meta property="og:image" content="img/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="form.js"></script>
</head>

<body class="body">
    <div class="container">
        <h1 class="container__header">Walutomat - Twój kantor w sieci </h1>
        <form class="form js-form">
            <label class="form__label">
                Wpisz kwotę*:
                <input class="form__input js-input" type="number" min="0.1" step="any" required
                    placeholder="wpisz kwotę w PLN">
            </label>
            <h2>Wybierz Walute:</h2>
            <ul class="form__listRadio">
                <li>
                    <label class="form__label">
                        <input class="form__input js-currency" type="radio" name="currency" value="eur">
                        Euro
                    </label>
                </li>
                <li>
                    <label class="form__label">
                        <input class="form__input js-currency" type="radio" name="currency" value="usd">
                        Dolar Amerykański
                    </label>
                </li>
                <li> <label class="form__label">
                        <input class="form__input js-currency" type="radio" name="currency" value="pound">
                        Funt Brytyjski
                    </label>
                </li>
            </ul>
            <button class="button js-button">
                Oblicz kurs
            </button>
        </form>
        <p class="result js-result"></p>
        <footer>
            2021&copy; Wszelkie prawa zastrzeżone!!!
        </footer>
    </div>
</body>

</html>
